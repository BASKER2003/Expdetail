<!DOCTYPE html>

<html lang="en">
    
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>project-management</title> 

        <style>
        #bg
        {
            background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));
        }
        .button
        {
            background-color: red;
            color:white;
            padding: 15px;
            text-align: center;
            
        }
        #h1
        {
            text-align: center;
        }
        #tab1
        {
            margin-left: auto;
            margin-right: auto;
            background-color:#66fcf1;
        }
        </style>
</head>

    <body id="bg">
        <h1 id="h1">PROJECT MANAGEMENT</h1>
        <form>

            <table id="tab1" cellspacing="30">
                <tr>
                    <td>Project Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Assignment To</td>
                    <td>
                    <select>
                      <option disabled selected hidden>select</option>
                      <option>Sooriya</option>
                      <option>Kishore</option>
                      <option>Fazil</option>
                      <option>Ajay</option>
                      <option>Ryan</option> 
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Start Date</td>
                    <td><input type="date" name="t1" value=" "></td>
                </tr>
                <tr>
                    <td>End Date</td>
                    <td><input type="date" name="t1" value=" "></td>
                </tr>
                <tr>
                    <td>Priority</td>
                    <td>
                        <input type="radio" name="r1" value=" ">HIGH
                        <input type="radio" name="r1" value=" ">AVERAGE
                        <input type="radio" name="r1" value=" ">LOW
                    </td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><textarea cols="20" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td>Priority Type</td>
                    <td>
                        <input type="checkbox" name="cb1" id="simp" value=" ">Simple
                        <input type="checkbox" name="cb1" id="stal" value=" ">Stand alone
                        <input type="checkbox" name="cb1" id="weba" value=" ">web based
                    </td>
                </tr>
                <tr>
                    <td><button class="button">Submit</button></td>
                    <td><button class="button">Clear</button></td>
                </tr>
                    
            </table>

        </form>

    </body>

</html>
