<body>
    <h2>Definition and Usage</h2>

    <p>
    The &lt;ul&gt; HTML element represents an unordered list of items, typically rendered as a bulleted list.<br />
     <br />

    <Strong>Attribute Type:</Strong><br />
    <br />
    Sets the ordering type:<br />
        <br />
        circle<br />
        disc<br />
        square<br />
        <br />

    <h3>NOTE:</h3>    
 
    A fourth bullet type has been defined in the WebTV interface, but not all browsers support it:triangle<br />
    </p>
</body>
